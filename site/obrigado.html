<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color: black;
            color: white;
            font-family: 'Kanit', sans-serif;
        }
        .main {
            display: flex;
            flex-direction: column;
            max-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 100px;
            height: 60vh;
        }

        .main h1 {
            font-size: 40px;
            text-align: center;
        }

        .main p {
            font-size: 20px;
            text-align: center;
        }

        .main a {
            margin-top: 30px;
            padding: 20px;
            background-color: rgb(216, 0, 50);
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .main a:hover {
            border-radius: 15px;
            box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;
            transition: all 0.5s;
        }
    </style>
    <div class="main">
        <h1>Recebemos seu contato, em breve responderemos</h1>
        <p>Obrigado por entrar em contato com a Olympia Academy.</p>
        <p>Entraremos em contato com você através do e-mail cadastrado no formulário, então fique de olho em seu e-mail.</p>
        <a href="./index.html">Voltar ao início</a>
    </div>
</body>
</html>
